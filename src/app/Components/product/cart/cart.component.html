<div class="container">
  <h1>Shopping Cart</h1>

  <div style="display: flex ;flex-direction:row">
  <h2>Total Price :{{TotalPrice |currency}}</h2>
  <div class="d-grid gap-2">
  <button type="button"  class="btn btn-warning" style="color:white;background-color:rgb(251,183,16);margin-left: 40px;margin-bottom:30px" (click)="PlaceOrder()">PLACE ORDER</button>
  </div>
  </div>
  <table class="table col-md-12">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Nedded Quantity</th>
        <th scope="col">Remove From Cart</th>
      </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let pro of OrderedProductsList; let i=index">

      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{pro.name}}</td>
        <td><img [src]="pro.imageUrl"></td>
        <td>{{pro.price |currency}}</td>
        <td>{{pro.neededQunantity}}</td>
        <td>
          <button mat-fab color="" style="background-color:rgb(251,183,16)" (click)="DeleteFromCart(pro)">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
        </td>
      </tr>

    </ng-container>
    </tbody>
  </table>

</div>
